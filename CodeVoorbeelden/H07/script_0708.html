<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ng-paste</title>
	<link href="../css/bootstrap.css" rel="stylesheet"/>
</head>

<body>

<div class="container" ng-controller="myController as myCtrl">
	<h1>ng-paste</h1>

	<h2>Wat wordt geplakt?</h2>
	<input type="text" ng-paste="myCtrl.handlePaste($event)" autofocus placeholder="Plak hier..."/>

	<p>{{ myCtrl.pasteText}}</p>
</div>


<!-- ***************-->
<!-- Vendor scripts -->
<!-- ***************-->
<script src="../js/vendor/angular/angular.js"></script>

<!-- ***************-->
<!-- Custom scripts -->
<!-- ***************-->
<script>
	// Alle code in een bestand. Normaal gesproken zou u dit
	// verspreiden over verschillende bestanden en mappen.

	// 1. Module maken.
	angular.module('myApp', []);

	// 2. Controller, factory en globals maken
	angular.module('myApp')
			.controller('myController', myController);

	// 3. Controller implementeren
	function myController() {
		var vm = this;
		var numEnter = 0;
		vm.handlePaste = function ($event) {
			vm.pasteText = 'Tekst geplakt!';
		}
	}
</script>
</body>
</html>
