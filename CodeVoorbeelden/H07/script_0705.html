<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ng-click</title>
	<link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<div class="container" ng-controller="myController as myCtrl">
	<h1>ng-click</h1>
	<button class="btn btn-lg" ng-click="myCtrl.optellen($event)">Optellen</button>
	<h2>
		{{ myCtrl.totaal }}
	</h2>

	<p>{{ myCtrl.position }}</p>
</div>


<!-- ***************-->
<!-- Vendor scripts -->
<!-- ***************-->
<script src="../js/vendor/angular/angular.js"></script>

<!-- ***************-->
<!-- Custom scripts -->
<!-- ***************-->
<script>
	// Alle code in een bestand. Normaal gesproken zou u dit
	// verspreiden over verschillende bestanden en mappen.

	// 1. Module maken.
	angular.module('myApp', []);

	// 2. Controller, factory en globals maken
	angular.module('myApp')
			.controller('myController', myController);

	// 3. Controller implementeren
	function myController() {
		var vm = this;
		vm.totaal = 0;

		vm.optellen = function ($event) {
			vm.totaal += 1;
			// schrijf x-, en y-positie in de pagina
			vm.position = 'x- en y-positie: (' + $event.pageX + ', ' + $event.pageY + ')';
		}
	}
</script>
</body>
</html>
