<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ng-keypress</title>
	<link href="../css/bootstrap.css" rel="stylesheet"/>
</head>

<body>

<div class="container" ng-controller="myController as myCtrl">
	<h1>ng-keypress</h1>

	<h2>Check op Enter:</h2>
	<input type="text" value="" ng-keypress="myCtrl.handleKey($event)" autofocus/>

	<p>{{ myCtrl.numEnters}}</p>
</div>


<!-- ***************-->
<!-- Vendor scripts -->
<!-- ***************-->
<script src="../js/vendor/angular/angular.js"></script>

<!-- ***************-->
<!-- Custom scripts -->
<!-- ***************-->
<script>
	// Alle code in een bestand. Normaal gesproken zou u dit
	// verspreiden over verschillende bestanden en mappen.

	// 1. Module maken.
	angular.module('myApp', []);

	// 2. Controller, factory en globals maken
	angular.module('myApp')
			.controller('myController', myController);

	// 3. Controller implementeren
	function myController() {
		var vm = this;
		var numEnter = 0;
		vm.handleKey = function ($event) {
			if (event.keyCode === 13) {
				numEnter += 1;
			}
			vm.numEnters = numEnter + ' keer op Enter gedrukt.';
		}
	}
</script>
</body>
</html>
