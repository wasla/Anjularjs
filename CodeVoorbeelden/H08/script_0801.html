<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Custom directives - Stap 1</title>
	<link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
	<h2>Custom directives - een eigen klok</h2>
	<!-- Drie keer een custom directive -->
	<div my-clock></div>
	<div my-clock></div>
	<div my-clock></div>
</div>

<!-- ***************-->
<!-- Vendor scripts -->
<!-- ***************-->
<script src="../js/vendor/angular/angular.js"></script>

<!-- ***************-->
<!-- Custom scripts -->
<!-- ***************-->
<script>
	// Alle code in een bestand. Normaal gesproken zou
	// elke directive in een eigen bestand komen te staan.
	// EÃ©n directive per bestand, voor maximale herbruikbaarheid.

	// 1. Module maken.
	angular.module('myApp', []);

	// 2. Directive maken
	angular.module('myApp')
			.directive('myClock', myClock);

	// 3. Directive implementeren
	function myClock() {
		var directive = {
			template: '<div>Mijn klok!</div>'
		};
		return directive;
	}
</script>
</body>
</html>
