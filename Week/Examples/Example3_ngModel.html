<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Meer over ng-model</title>
</head>
<body>
<div>
<input type="checkbox" value="yellow" ng-model="colorWithValue"
       ng-true-value="'Geel is geselecteerd'"
ng-false-value="'Geel is niet geselecteerd'"/> Geel
    <p>Gechecked : {{ colorWithValue }}</p>

</div>

<script src="../../angular.min.js"></script>
</body>

</html>
